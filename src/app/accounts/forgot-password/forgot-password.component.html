<div class="login-box">
  <div class="login-box-body">
    <div class="login-logo">
      <a href="#">Maviba Group</a>
    </div>
    <form class="form-horizontal" novalidate [formGroup]="forgotForm" (ngSubmit)="forgotPassword()">
      <div class="form-group ">
        <div class="col-xs-12">
          <select class="form-control" formControlName="userRole">
            <option value="">Select Role</option>
            <option *ngFor="let role of userRileList">
              {{role}}
            </option>
          </select>
        </div>
      </div>
      <div class="form-group " [ngClass]="{
          'has-error': (email.invalid && (email.dirty || email.touched)),
          'has-success': (email.valid && (email.dirty || email.touched))
          }">
        <div class="col-xs-12">
          <input class="form-control" type="text" formControlName="email" placeholder="Email / Phone No">
        </div>
      </div>
      <div class="col-xs-12 alert alert-warning" *ngIf="error">
        <strong>Warning!</strong> {{error}}
      </div>

      <div class="form-group text-center">
        <div class="col-xs-12">
          <button class="btn btn-primary btn-block btn-md login-btn" type="submit">Forgot Password</button>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-12 text-center mt-10">
          <div>
            Already have an account ?
            <a class="text-primary" routerLink="/signin"> Sign in </a>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
<!-- /.login-box -->
