<div class="login-box">
  <div class="login-box-body">
    <div class="login-logo">
      <a href="#">Maviba Group</a>
    </div>
    <form class="form-horizontal" novalidate [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="form-group "
      [ngClass]="{
        'has-error': (username.invalid && (username.dirty || username.touched)),
        'has-success': (username.valid && (username.dirty || username.touched))
        }">
        <div class="col-xs-12">
          <input class="form-control" type="text" formControlName="username" placeholder="Username"> </div>
      </div>
      <div class="form-group"
      [ngClass]="{
        'has-error': (password.invalid && (password.dirty || password.touched)),
        'has-success': (password.valid && (password.dirty || password.touched))
        }">
        <div class="col-xs-12">
          <input class="form-control" type="password" formControlName="password" placeholder="Password"> </div>
        </div>

      <div class="col-xs-12 alert alert-warning" *ngIf="error">
        <strong>Warning!</strong> {{error}}
      </div>

       <div class="form-group text-center">
        <div class="col-xs-12">
          <button class="btn btn-primary btn-sm btn-block" type="submit">Sign In</button>
        </div>
      </div>
    
    </form>
  </div>
</div>
<!-- /.login-box -->
