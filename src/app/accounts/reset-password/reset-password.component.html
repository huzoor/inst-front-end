<div class="login-box">
  <div class="login-box-body">
    <div class="login-logo">
      <a href="#">Maviba Group</a>
    </div>
    <form novalidate [formGroup]="resetPasswordForm" class="form-horizontal" (ngSubmit)="resetPaswword(resetPasswordForm)">
      <div class="form-group">
        <div class="col-xs-12">
          <input type="text" class="form-control" placeholder="New Password" formControlName="newPassword" required>
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-12">
          <input type="text" class="form-control" placeholder="Confirm Password" formControlName="confirmPassword" required>
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-primary btn-block btn-md login-btn" [disabled]="resetPasswordForm.invalid" >Reset Password</button>
        </div>
      </div>
    </form>
  </div>
</div>
