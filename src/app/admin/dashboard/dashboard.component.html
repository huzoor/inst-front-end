<div class="content-wrapper">
  <section class="content" >

     <div class="row" *ngIf="multiStudentsLists.length > 1">
      <div class="col-md-8">
        <div class="box box-info">
          <div class="box-header with-border">
            <h3 class="box-title">Select Student</h3>
          </div>
          <div class="box-body">
            <div class="col-md-6">
              <div class="form-group">
                <select class="form-control" (change)="changeStudent($event.target.value)">
                  <option> Select Student</option>
                  <option *ngFor="let stu of multiStudentsLists" [value]="stu._id">
                    {{stu.name}}
                  </option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Institute Realted Dashboard -->
 <div class="row" *ngIf="userRole == 101">
  <div class="col-xs-12">
    <div class="box">
      <div class="box-header with-border">
        <h3 class="box-title">Dashboard</h3>
      </div>
      <div class="box-body">
        <div class="nav-tabs-custom">
          <ul class="nav nav-tabs">
            <li class="active" *ngIf="userRoleType !=104">
              <a href="#tab_1" data-toggle="tab"  id="_tab1">Fee Details</a>
            </li>
            <li>
              <a href="#tab_2" data-toggle="tab" id="_tab2">Acadamics</a>
            </li>
            <li>
              <a href="#tab_3" data-toggle="tab" id="_tab3">Attendance</a>
            </li>
          </ul>
          <div class="tab-content">
            <div class="tab-pane active" id="tab_1">
              <b>Fee Deatails</b>
              
            </div>

            <div class="tab-pane" id="tab_2">
              <b>Acadamics A/c to class Wise</b>
              <div class="row" style="background-color:#3c8dbc;padding-top: 10px;">
                <div class="col-md-8">
                    <div class="box box-success">
                      <div class="box-header with-border">
                        <h3 class="box-title">Student's Results</h3>
                      </div>
                      <div class="box-body ">
                        <canvas baseChart style="height: 200px; width: 100%;" [data]="marksData" [labels]="marksLabel" [chartType]="marksChartType"
                          [colors]="marksChartColor"></canvas>
                      </div>
                    </div>
                  </div>
                </div>
            </div>

            <div class="tab-pane" id="tab_3">
                <div class="row" style="background-color:#3c8dbc;padding-top: 10px;">
                    <div class="col-md-12">
                      <div class="box box-info">
                        <div class="box-header with-border">
                          <h3 class="box-title">Student's Attendance</h3>
                        </div>
                        <div class="box-body">
                          <canvas baseChart style="height: 300px; width: 100%;" [datasets]="classChartData" [labels]="classChartLabels" [options]="classChartOptions"
                            [legend]="classChartLegend" [chartType]="classChartType" [colors]="graphColors" (chartHover)="chartHovered($event)"
                            (chartClick)="chartClicked($event)"></canvas>
                        </div>
                      </div>
                    </div>
                </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

    <!-- School Realted Dashboard -->
