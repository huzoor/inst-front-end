    <div class="row" *ngIf="studentsLists.length > 1">
      <div class="col-md-8">
        <div class="box box-info">
          <div class="box-header with-border">
            <h3 class="box-title">Select Student</h3>
          </div>
          <div class="box-body">
            <div class="col-md-6">
              <div class="form-group">
                <select class="form-control" (change)="changeStudent($event.target.value)">
                  <option *ngFor="let stu of studentsLists" [value]="stu._id">
                    {{stu.name}}
                  </option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-8">
        <div class="box box-info">
          <div class="box-header with-border">
            <h3 class="box-title">Student's Attendance</h3>
          </div>
          <div class="box-body">
            <canvas baseChart style="height: 300px; width: 100%;" [datasets]="classChartData" [labels]="classChartLabels" [options]="classChartOptions"
              [legend]="classChartLegend" [chartType]="classChartType" [colors]="graphColors" (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)"></canvas>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="box box-success">
          <div class="box-header with-border">
            <h3 class="box-title">Student's Results</h3>
          </div>
          <div class="box-body scroll-box">
            <canvas baseChart style="height: 300px; width: 100%;" [data]="marksData" [labels]="marksLabel" [chartType]="marksChartType"
              [colors]="marksChartColor"></canvas>
          </div>
        </div>
      </div>
    </div>
  </section>
