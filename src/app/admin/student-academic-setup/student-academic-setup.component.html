<div class="content-wrapper">
  <section class="content">
    <div class="row">
      <div class="col-md-12">
        <div class="box">
          <div class="box-header with-border">
            <h3 class="box-title">Add Subjects</h3>
          </div>
          <div class="box-body">
            <div class="row">
              <div class="col-sm-12">
                <table class="table table-bordered table-striped">
                  <thead>
                    <tr>
                      <th>S.No</th>
                      <th>Class</th>
                      <th colspan="7">Subjects</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngIf="subjectList.length === 0 ">
                      <td colspan="3">
                        <div class="text-center">No Subjects </div>
                      </td>
                    </tr>
                    <tr *ngFor="let subject of subjectList; let i = index">
                      <td>{{i+1}}</td>
                      <td>{{subject.class}}</td>
                      <td *ngFor="let subjectNames of subject.subjects; let i = index">
                          <input type="checkbox" [(ngModel)]="subjectNames.selected"> {{subjectNames.subjectName}}
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="col-md-12">
                  <button type="button" class="btn btn-success pull-right" (click)="saveSubjects(subjectList)">Save</button>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
