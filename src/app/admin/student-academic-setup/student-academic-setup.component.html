<div class="content-wrapper">
  <section class="content">
    <div class="row">
      <div class="col-md-12">
        <div class="box">
          <div class="box-header with-border">
            <h3 class="box-title">Student Academic Setup</h3>
          </div>
          <div class="box-body">
            <div class="nav-tabs-custom">
              <ul class="nav nav-tabs">
                <li class="active">
                  <a href="#subject_setup" data-toggle="tab">Subject Setup</a>
                </li>
                <li>
                  <a href="#staff_setup" data-toggle="tab">Staff Setup</a>
                </li>
              </ul>
              <div class="tab-content">
                <div class="tab-pane active" id="subject_setup">
                  <div class="row">
                    <div class="col-sm-12">
                      <table class="table table-bordered table-striped">
                        <thead>
                          <tr>
                            <th>S.No</th>
                            <th>Class</th>
                            <th colspan="7">Subjects</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngIf="subjectList.length === 0 ">
                            <td colspan="3">
                              <div class="text-center">No Subjects </div>
                            </td>
                          </tr>
                          <tr *ngFor="let subject of subjectList; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{subject.class}}</td>
                            <td *ngFor="let subjectName of subject.subjects; let i = index">
                              <input type="checkbox" [(ngModel)]="subjectName.selected"> {{subjectName.subjectName}}
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                    <div class="col-md-12">
                      <button type="button" class="btn btn-success pull-right" (click)="saveSubjects(subjectList)">Save</button>
                    </div>
                  </div>
                </div>
                <!-- staff setup -->
                <div class="tab-pane" id="staff_setup">
                  <div class="row">
                    <div class="col-sm-12">
                      <table class="table table-bordered table-striped">
                        <thead>
                          <tr>
                            <th>S.No</th>
                            <th>Staff Name</th>
                            <th>Class List</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngIf="classListStf.length === 0 ">
                            <td colspan="3">
                              <div class="text-center"> No staff </div>
                            </td>
                          </tr>
                          <tr *ngFor="let clstf of classListStf; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{clstf?.staffName}}</td>
                            <td>
                              <form class="form-horizontal">
                                <div class="col-md-12">
                                  <div class="form-group">
                                    <select class="form-control" (change)="selectClass($event.target.value, i)">
                                      <option value="">Select Class</option>
                                      <option *ngFor="let class of clstf?.classes"  [selected]="class.selected" [ngValue]="class.className">{{class.className}}</option>
                                    </select>
                                  </div>
                                </div>
                              </form>
                            </td>
                          </tr>
                     
                        </tbody>
                      </table>
                    </div>
                    <div class="col-md-12">
                      <button type="button" class="btn btn-success pull-right" (click)="saveStaff(classListStf)">Save</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
