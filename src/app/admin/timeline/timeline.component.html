<div class="content-wrapper">
  <section class="content">
    <div class="row">
      <section class="content-header">
        <div class="row">
          <div class="col-md-12">
            <div class="pull-right">
              <button type="button" class="btn btn-primary btn-sm" (click)="openModal(timelineModal)">
                <i class="fa fa-plus"></i> COMPOSE </button>
            </div>
          </div>
        </div>
      </section>
    </div>
    <div class="row">
      <div class="col-md-6" *ngFor="let TLEvent of timeLineEvents">
        <div class="box">
          <div class="box-header with-border">
            <div class="row">
              <div class="col-md-2 col-xs-3">
                <div class="profile-logo">
                  <img class="profile-img img-responsive" src="assets/img/user2-160x160.jpg" />
                </div>
              </div>
              <div class="col-md-8 col-xs-8">
                <div class="profile-info">
                  <h3 class="profile-username" *ngIf="TLEvent.instituteName;else schoolUserDisplay">
                    {{TLEvent.instituteName}}
                  </h3>
                  <ng-template #schoolUserDisplay>
                    <h3 class="profile-username">{{TLEvent.schoolName}}</h3>
                  </ng-template>
                  <div class="text-muted m5"> <strong> {{TLEvent.createdOn | date:'dd-MM-yyyy h:mm a'}} </strong> </div>
                </div>
              </div>
            </div>
          </div>
          <div class="box-body">
            <div class="row pd-15">
              <div class="col-sm-12">
                  {{TLEvent.message}}
              </div>
            </div>
          </div>
        </div>
      </div>

    
    </div>
  </section>
  <ng-template #timelineModal>
    <div class="modal-header modal-info ">
      <h4 class="modal-title pull-left">Compose</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form novalidate [formGroup]="timeLineForm" class="custom-form">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label class="control-label"> Message
                <span class="text-danger">*</span>
              </label>
              <textarea class="form-control" formControlName="message" rows="4" cols="5" required></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label class="control-label">Message Type
                <span class="text-danger">*</span>
              </label>
              <select class="form-control" formControlName="messageType" required>
                <option value="">Select Message Type</option>
                <option *ngFor="let msgType of timeLineConfig.messageTypes" [value]="msgType">
                  {{msgType}}
                </option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label class="control-label">Message To
                <span class="text-danger">*</span>
              </label>
              <select class="form-control" formControlName="messageTo" required>
                <option value="">Select Message To</option>
                <option *ngFor="let recType of timeLineConfig.recipientType" [value]="recType">
                  {{recType}}
                </option>
              </select>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="col-xs-12 alert alert-warning" *ngIf="error">
      <strong>info!</strong> {{error}}
    </div>
    <div class="modal-footer">
      <button type="button" id="closeInstForm" class="btn btn-default" (click)="modalRef.hide()">Close</button>
      <button type="button" class="btn btn-success" [disabled]="timeLineForm.invalid" (click)="onSubmitTimeline(timeLineForm)">Compose</button>
    </div>
  </ng-template>
</div>
