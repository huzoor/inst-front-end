<div class="content-wrapper">
  <section class="content">
    <div class="row">
      <div class="col-xs-12">
        <div class="box">
          <div class="box-header with-border">
            <h3 class="box-title">Attendance</h3>
          </div>
          <div class="box-body">
            <div class="nav-tabs-custom">
              <ul class="nav nav-tabs">
                <li class="active">
                  <a href="#tab_1" data-toggle="tab">Take Attendance</a>
                </li>
                <li>
                  <a href="#tab_2" data-toggle="tab">View Attendance</a>
                </li>
              </ul>
              <div class="tab-content">
                <div class="tab-pane active" id="tab_1">
                  <div class="row mt-10">
                    <div class="col-md-12">
                      <form novalidate [formGroup]="attendanceForm" class="custom-form">
                        <div class="col-md-3">
                          <div class="form-group">
                            <select class="form-control" formControlName="className">
                              <option value="">Select Class</option>
                              <option value="First Class">First Class</option>
                            </select>
                          </div>
                        </div>
                        <div class="col-md-3">
                          <div class="form-group">
                            <select class="form-control" formControlName="subject">
                              <option value="">Select Subject</option>
                              <option value="First Class">English</option>
                            </select>
                          </div>
                        </div>
                        <div class="col-md-3">
                          <div class="form-group">
                            <my-date-picker name="mydate" [options]="myDatePickerOptions" [placeholder]="placeholder" formControlName="selectDate"></my-date-picker>
                          </div>
                        </div>
                        <div class="col-md-3">

                          <button type="button" class="btn btn-success" (click)="getStudentsList(attendanceForm)">Submit</button>

                        </div>
                      </form>
                    </div>
                  </div>
                  <div class="row" *ngIf="showAttendanceList">
                    <div class="col-sm-12">
                      <table class="table table-bordered table-striped">
                        <thead>
                          <tr>
                            <th>Roll Number</th>                           
                            <th>Student Name</th>
                            <th>
                              <input type="checkbox" [(ngModel)]="selectedAll" (change)="selectAllStudents()"> Check All
                            </th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let student of studentList">
                            <td>{{student.rollNumber}}</td>                          
                            <td>{{student.name}}</td>
                            <td>
                              <input type="checkbox" [(ngModel)]="student.selected" (change)="checkAllSelected(student)">
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
              <div class="tab-content">
                <div class="tab-pane" id="tab_2">
                  <div class="row">
                    <div class="col-sm-12">
                      <table class="table table-bordered table-striped">
                        <thead>
                          <tr>
                            <th>User Name</th>
                            <th>Mobile</th>
                            <th>Work Type</th>
                            <th>Experience</th>
                            <th>Actions</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td>Koppala</td>
                            <td>9741409108 </td>
                            <td>Cleaning </td>
                            <td>3</td>
                            <td>
                              <div class="actions">
                                <button type="button" class="btn btn-sm btn-primary">
                                  <i class="fa fa-edit"></i>
                                </button>
                                <button type="button" class="btn btn-sm btn-danger">
                                  <i class="fa fa-close"></i>
                                </button>
                              </div>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
