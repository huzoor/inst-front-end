<div class="content-wrapper">
  <section class="content">
    <div class="row">
      <div class="col-xs-12">
        <div class="box">
          <div class="box-header with-border">
            <h3 class="box-title">Institutes List</h3>
            <div class="pull-right box-tools">
              <button type="button" class="btn btn-info btn-sm" (click)="openModal(institute)">
                <i class="fa fa-plus"></i> INTITUTES </button>
            </div>
          </div>
          <div class="box-body">
            <div id="example2_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
              <div class="row">
                <div class="col-sm-6"></div>
                <div class="col-sm-6"></div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <h4 class="text-center">Institute List</h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <ng-template #institute>
      <div class="modal-header">
        <h4 class="modal-title pull-left">Add Institute</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12">
            <form novalidate [formGroup]="myform" class="form-horizontal">
              <div class="form-group">
                <label class="control-label col-md-3">Institute Name</label>
                <div class="col-md-8">
                  <input type="text" class="form-control" formControlName="instituteName">
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="modalRef.hide()">Close</button>
        <button type="button" class="btn btn-success" (click)="onSubmit(myform)">Submit</button>
      </div>
    </ng-template>
</div>
